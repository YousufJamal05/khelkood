<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KhelKhood - Block Slots</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00C853", 
                        "primary-dark": "#009624",
                        "primary-light": "#B9F6CA",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102218",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e3326",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 min-h-screen flex flex-col relative">
<header class="flex items-center gap-3 px-6 pt-12 pb-4 bg-surface-light dark:bg-surface-dark sticky top-0 z-20 shadow-sm border-b border-gray-100 dark:border-gray-800">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-300 group-hover:text-primary transition-colors">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">Block Slots</h1>
</header>
<main class="flex-1 overflow-y-auto pb-40 hide-scrollbar">
<section class="px-6 mt-6">
<div class="flex items-center justify-between bg-surface-light dark:bg-surface-dark p-3 rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm">
<div class="flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">stadium</span>
</div>
<div>
<p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Blocking for</p>
<p class="text-sm font-bold text-slate-900 dark:text-white">Futsal Court A</p>
</div>
</div>
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</div>
</section>
<section class="mt-6">
<div class="px-6 flex items-center justify-between mb-4">
<h2 class="text-base font-bold text-slate-900 dark:text-white">Select Date</h2>
<button class="text-primary text-sm font-semibold flex items-center bg-primary/10 px-3 py-1.5 rounded-full">
                    October 2023 <span class="material-symbols-outlined text-lg ml-1">calendar_month</span>
</button>
</div>
<div class="flex gap-3 overflow-x-auto px-6 pb-2 hide-scrollbar snap-x">
<div class="snap-start flex-none flex flex-col items-center justify-center w-[72px] h-[84px] bg-surface-light dark:bg-surface-dark rounded-2xl border border-gray-100 dark:border-gray-800 opacity-50">
<span class="text-xs font-medium text-gray-500 mb-1">Mon</span>
<span class="text-lg font-bold text-slate-700 dark:text-slate-300">12</span>
</div>
<div class="snap-start flex-none flex flex-col items-center justify-center w-[72px] h-[84px] bg-primary text-white rounded-2xl shadow-lg shadow-primary/30 ring-2 ring-offset-2 ring-primary ring-offset-background-light dark:ring-offset-background-dark transform scale-105">
<span class="text-xs font-medium text-primary-light mb-1">Tue</span>
<span class="text-lg font-bold">13</span>
<div class="w-1.5 h-1.5 bg-white rounded-full mt-2"></div>
</div>
<div class="snap-start flex-none flex flex-col items-center justify-center w-[72px] h-[84px] bg-surface-light dark:bg-surface-dark rounded-2xl border border-gray-100 dark:border-gray-800 hover:border-primary/50 transition-colors">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Wed</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">14</span>
</div>
<div class="snap-start flex-none flex flex-col items-center justify-center w-[72px] h-[84px] bg-surface-light dark:bg-surface-dark rounded-2xl border border-gray-100 dark:border-gray-800 hover:border-primary/50 transition-colors">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Thu</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">15</span>
</div>
<div class="snap-start flex-none flex flex-col items-center justify-center w-[72px] h-[84px] bg-surface-light dark:bg-surface-dark rounded-2xl border border-gray-100 dark:border-gray-800 hover:border-primary/50 transition-colors">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Fri</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">16</span>
</div>
</div>
</section>
<section class="mt-8 px-6">
<div class="flex items-center justify-between mb-4">
<h2 class="text-base font-bold text-slate-900 dark:text-white">Available Slots</h2>
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary"></span>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Selected (2)</span>
</div>
</div>
<div class="grid grid-cols-3 gap-3">
<button class="relative py-3 px-2 rounded-xl bg-gray-100 dark:bg-gray-800/50 border border-transparent text-gray-400 dark:text-gray-600 flex flex-col items-center justify-center cursor-not-allowed overflow-hidden" disabled="">
<span class="text-sm font-semibold line-through">09:00 AM</span>
<span class="text-[10px] mt-0.5">Booked</span>
</button>
<button class="py-3 px-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-slate-700 dark:text-slate-300 flex flex-col items-center justify-center hover:border-primary active:scale-95 transition-all">
<span class="text-sm font-semibold">10:00 AM</span>
<span class="text-[10px] text-primary font-medium mt-0.5">PKR 2000</span>
</button>
<button class="py-3 px-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-slate-700 dark:text-slate-300 flex flex-col items-center justify-center hover:border-primary active:scale-95 transition-all">
<span class="text-sm font-semibold">11:00 AM</span>
<span class="text-[10px] text-primary font-medium mt-0.5">PKR 2000</span>
</button>
<button class="py-3 px-2 rounded-xl bg-primary border border-primary text-white flex flex-col items-center justify-center shadow-md shadow-primary/20 active:scale-95 transition-all relative">
<div class="absolute top-1 right-1 bg-white/20 rounded-full p-0.5">
<span class="material-symbols-outlined text-[10px] leading-none block">check</span>
</div>
<span class="text-sm font-bold">12:00 PM</span>
<span class="text-[10px] text-white/90 font-medium mt-0.5">Selected</span>
</button>
<button class="py-3 px-2 rounded-xl bg-primary border border-primary text-white flex flex-col items-center justify-center shadow-md shadow-primary/20 active:scale-95 transition-all relative">
<div class="absolute top-1 right-1 bg-white/20 rounded-full p-0.5">
<span class="material-symbols-outlined text-[10px] leading-none block">check</span>
</div>
<span class="text-sm font-bold">01:00 PM</span>
<span class="text-[10px] text-white/90 font-medium mt-0.5">Selected</span>
</button>
<button class="py-3 px-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-slate-700 dark:text-slate-300 flex flex-col items-center justify-center hover:border-primary active:scale-95 transition-all">
<span class="text-sm font-semibold">02:00 PM</span>
<span class="text-[10px] text-primary font-medium mt-0.5">PKR 2500</span>
</button>
<button class="py-3 px-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-slate-700 dark:text-slate-300 flex flex-col items-center justify-center hover:border-primary active:scale-95 transition-all">
<span class="text-sm font-semibold">03:00 PM</span>
<span class="text-[10px] text-primary font-medium mt-0.5">PKR 2500</span>
</button>
<button class="relative py-3 px-2 rounded-xl bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/30 text-red-400 dark:text-red-500 flex flex-col items-center justify-center cursor-not-allowed" disabled="">
<span class="material-symbols-outlined text-base mb-1">block</span>
<span class="text-xs font-semibold">04:00 PM</span>
</button>
<button class="py-3 px-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-slate-700 dark:text-slate-300 flex flex-col items-center justify-center hover:border-primary active:scale-95 transition-all">
<span class="text-sm font-semibold">05:00 PM</span>
<span class="text-[10px] text-primary font-medium mt-0.5">PKR 3000</span>
</button>
</div>
</section>
<section class="mt-8 px-6">
<h2 class="text-base font-bold text-slate-900 dark:text-white mb-3">Reason for blocking</h2>
<div class="flex flex-wrap gap-2 mb-4">
<button class="px-4 py-2 rounded-full bg-primary/10 border border-primary text-primary text-sm font-semibold transition-colors">
                    Maintenance
                </button>
<button class="px-4 py-2 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                    Private Event
                </button>
<button class="px-4 py-2 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                    Personal Use
                </button>
<button class="px-4 py-2 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                    Holiday
                </button>
</div>
<div class="relative">
<textarea class="w-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl p-4 text-sm text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none resize-none transition-shadow" placeholder="Add specific details about the maintenance work..." rows="3"></textarea>
<div class="absolute bottom-3 right-3">
<span class="text-[10px] text-gray-400 font-medium">0/100</span>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 p-6 pb-8 z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<div class="flex items-center justify-between mb-4 px-1">
<div class="flex flex-col">
<span class="text-xs text-gray-500 dark:text-gray-400">Selected Slots</span>
<span class="text-slate-900 dark:text-white font-bold">12:00 PM, 01:00 PM</span>
</div>
<div class="text-right">
<span class="text-xs text-gray-500 dark:text-gray-400">Total Duration</span>
<span class="block text-slate-900 dark:text-white font-bold">2 Hours</span>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">lock</span>
            Block 2 Selected Slots
        </button>
</div>

</body></html>
