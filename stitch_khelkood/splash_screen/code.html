                    KhelKhood

<p class="text-background-dark/70 dark:text-white/70 text-lg font-medium leading-normal max-w-[280px]">
                    Book Your Game, Play Your Way

</div>
</div>

<div class="flex flex-col items-center gap-2">

<div class="h-full rounded-full bg-primary animate-[shimmer_2s_infinite] w-[45%] relative overflow-hidden">

<!-- Animation Keyframes included for shimmer effect -->
<style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
